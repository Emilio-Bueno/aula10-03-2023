<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="text/js"></script>
    <link rel="stylesheet" href="css.css">
    <title>Calculadora</title>

  </head>
  <body style="background-color: blueviolet">
    
    <h1>Calculadora</h1>
    <form>
      <input type="text" id="v1" style="border: 2px solid black; border-radius: 5px;" />
      <input type="text" id="v2" style="border: 2px solid black; border-radius: 5px;" />
      <button type="button" onclick="Operacao('+')" style="border: 2px solid black; border-radius: 5px;">+</button>
      <button type="button" onclick="Operacao('-')" style="border: 2px solid black; border-radius: 5px;">-</button>
      <button type="button" onclick="Operacao('*')" style="border: 2px solid black; border-radius: 5px;">*</button>
      <button type="button" onclick="Operacao('/')" style="border: 2px solid black; border-radius: 5px;">/</button><br/>
      <input type="text" disabled id="resultado" style="border: 2px solid black; border-radius: 5px;"/>
    </form>

    <script>
      function Operacao(op) {
        var valor1 = parseFloat(document.getElementById("v1").value);
        var valor2 = parseFloat(document.getElementById("v2").value);
        var resultado = document.getElementById("resultado");
        var resultado_conta;

        switch (op) {
          case "+":
            resultado_conta = valor1 + valor2;
            break;

          case "-":
            resultado_conta = valor1 - valor2;
            break;

          case "*":
            resultado_conta = valor1 * valor2;
            break;

          case "/":
            resultado_conta = valor1 / valor2;
            break;
        }
        resultado.value = resultado_conta;
      }
    </script>
  </body>
</html>
